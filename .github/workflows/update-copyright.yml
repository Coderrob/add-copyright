name: "Update Copyright Headers"
on:
  push:
    branches:
      - main

jobs:
  update-copyright:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Apply Copyright Headers
        uses: ./.github/actions/update-copyright
        with:
          name: "Your Name"
          license: "apache-2.0"
          working-directory: "src"

      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add .
          git commit -m "chore: Update copyright headers"
          git push
